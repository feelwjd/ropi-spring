<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<body>
<div class="container my-2">
    <div th:replace="/summary/layout/header :: headerFragment"></div>
    <div th:replace="/summary/layout/nav :: navFragment"></div>

    <div class="table-responsive">
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>SYMBOL</th>
            <th>COUNTRYCODE</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>TRADUNIT</th>
            <th>NATIONCODE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col:${summary}" style="cursor: pointer">
            <td th:text="${col.symbol}"></td>
            <td th:text="${col.countrycode}"></td>
            <td th:text="${col.sectorcode}"></td>
            <td th:text="${col.industrycode}"></td>
            <td th:text="${col.tradunit}"></td>
            <td th:text="${col.nationcode}"></td>

        </tr>
        </tbody>
    </table>
    </div>
    <h5>KONAME</h5>
    <h6 th:text="${summary.koname}"></h6><br>
    <h5>ENNAME</h5>
    <h6 th:text="${summary.enname}"></h6><br>
    <h5>CNNAME</h5>
    <h6 th:text="${summary.cnname}"></h6><br>
    <h5>KOSUMMARY</h5>
    <h6 th:text="${summary.kosummary}"></h6><br>
    <h5>ENSUMMARY</h5>
    <h6 th:text="${summary.ensummary}"></h6><br>
    <h5>CNSUMMARY</h5>
    <h6 th:text="${summary.cnsummary}"></h6><br>
    <h5>JPSUMMARY</h5>
    <h6 th:text="${summary.jpsummary}"></h6><br>
    <h5>NATIONKONAME</h5>
    <h6 th:text="${summary.nationkoname}"></h6><br>
    <h5>NATIONENNAME</h5>
    <h6 th:text="${summary.nationenname}"></h6><br>
    <h5>NATIONCNNAME</h5>
    <h6 th:text="${summary.nationcnname}"></h6><br>
    <h5>NATIONJPNAME</h5>
    <h6 th:text="${summary.nationjpname}"></h6><br>
    <br>
    <form method="post" action="@{delete}>">
    	<button type="submit">test</button>
    </form>
    <a th:href="@{/updateSummary/{db}/{id}/{country}(db=${db}, id=${summary.symbol}, country=${summary.countrycode})}" class="btn btn-primary">Update</a>
    <a th:href="@{/deleteSummary/{db}/{id}/{country}(db=${db}, id=${summary.symbol}, country=${summary.countrycode})}" class="btn btn-danger" th:some-field="${summary.symbol}" onclick="deleteClicked(this.getAttribute('some-field'))"> Delete </a>
    <br><br><br>
    <a th:href="@{/}"> Back to Summary List</a>

</div>
</body>

</html>
<script>
    function deleteClicked(value){
        alert("SYMBOL : "+value + " 가 삭제되었습니다.");
    }
</script>
