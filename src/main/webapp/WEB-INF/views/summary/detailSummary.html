<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <div th:replace="/summary/layout/header :: headerFragment"></div>
</head>
<body>
<div class="container my-2">
    <div th:replace="/summary/layout/nav :: navFragment"></div>
    <h1>기업 개요</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>SYMBOL</th>
            <th>COUNTRYCODE</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>TRADUNIT</th>
            <th>NATIONCODE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col:${list}" style="cursor: pointer">
            <td th:text="${col.symbol}"></td>
            <td th:text="${col.countrycode}"></td>
            <td th:text="${col.sectorcode}"></td>
            <td th:text="${col.industrycode}"></td>
            <td th:text="${col.tradunit}"></td>
            <td th:text="${col.nationcode}"></td>

        </tr>
        </tbody>
    </table>
    <h5>KONAME</h5>
    <h6 th:text="${list.koname}"></h6><br>
    <h5>ENNAME</h5>
    <h6 th:text="${list.enname}"></h6><br>
    <h5>CNNAME</h5>
    <h6 th:text="${list.cnname}"></h6><br>
    <h5>KOSUMMARY</h5>
    <h6 th:text="${list.kosummary}"></h6><br>
    <h5>ENSUMMARY</h5>
    <h6 th:text="${list.ensummary}"></h6><br>
    <h5>CNSUMMARY</h5>
    <h6 th:text="${list.cnsummary}"></h6><br>
    <h5>JPSUMMARY</h5>
    <h6 th:text="${list.jpsummary}"></h6><br>
    <h5>NATIONKONAME</h5>
    <h6 th:text="${list.nationkoname}"></h6><br>
    <h5>NATIONENNAME</h5>
    <h6 th:text="${list.nationenname}"></h6><br>
    <h5>NATIONCNNAME</h5>
    <h6 th:text="${list.nationcnname}"></h6><br>
    <h5>NATIONJPNAME</h5>
    <h6 th:text="${list.nationjpname}"></h6><br>
    <br>
    <a th:href="@{/updateSummary/{db}/{id}/{sect}(db=${db}, id=${list.symbol}, sect=${list.sectorcode})}" class="btn btn-primary">Update</a>
    <a th:href="@{/deleteSummary/{db}/{id}/{sect}(db=${db}, id=${list.symbol}, sect=${list.sectorcode})}" class="btn btn-danger" th:some-field="${list.symbol}" onclick="deleteClicked(this.getAttribute('some-field'))"> Delete </a>
    <br><br><br>
    <a th:href="@{/}"> Back to Summary List</a>

</div>
</body>

</html>
<script>
    function deleteClicked(value){
        alert("SYMBOL : "+value + " 가 삭제되었습니다.");
    }
</script>
