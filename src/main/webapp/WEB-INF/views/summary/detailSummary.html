<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <title>Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>기업 개요</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>SYMBOL</th>
            <th>COUNTRYCODE</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>TRADUNIT</th>
            <th>NATIONCODE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col:${list}" style="cursor: pointer">
            <td th:text="${col.symbol}"></td>
            <td th:text="${col.countrycode}"></td>
            <td th:text="${col.sectorcode}"></td>
            <td th:text="${col.industrycode}"></td>
            <td th:text="${col.tradunit}"></td>
            <td th:text="${col.nationcode}"></td>

        </tr>
        </tbody>
    </table>
    <h5>KONAME</h5>
    <h6 th:text="${list.koname}"></h6><br>
    <h5>ENNAME</h5>
    <h6 th:text="${list.enname}"></h6><br>
    <h5>CNNAME</h5>
    <h6 th:text="${list.cnname}"></h6><br>
    <h5>KOSUMMARY</h5>
    <h6 th:text="${list.kosummary}"></h6><br>
    <h5>ENSUMMARY</h5>
    <h6 th:text="${list.ensummary}"></h6><br>
    <h5>CNSUMMARY</h5>
    <h6 th:text="${list.cnsummary}"></h6><br>
    <h5>JPSUMMARY</h5>
    <h6 th:text="${list.jpsummary}"></h6><br>
    <h5>NATIONKONAME</h5>
    <h6 th:text="${list.nationkoname}"></h6><br>
    <h5>NATIONENNAME</h5>
    <h6 th:text="${list.nationenname}"></h6><br>
    <h5>NATIONCNNAME</h5>
    <h6 th:text="${list.nationcnname}"></h6><br>
    <h5>NATIONJPNAME</h5>
    <h6 th:text="${list.nationjpname}"></h6><br>
    <br>
    <a th:href="@{/summary/{id}(id=${list.symbol})}" class="btn btn-primary">Update</a>
    <a th:href="@{/deleteSummary/{id}(id=${list.symbol})}" class="btn btn-danger"> Delete </a>
</div>
</body>

</html>
