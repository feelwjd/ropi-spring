<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <title>Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>기업 개요</h1>

    <a th:href="@{/addSummary}" class="btn btn-primary btn mb-3"> Add </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>SYMBOL</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>KONAME</th>
            <th>ENNAME</th>
            <th>CNNAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col:${list}" style="cursor: pointer" th:some-field="${col.symbol}" onclick="rowClicked(this.getAttribute('some-field'))">
            <td th:text="${col.symbol}"></td>
            <td th:text="${col.sectorcode}"></td>
            <td th:text="${col.industrycode}"></td>
            <td th:text="${col.koname}"></td>
            <td th:text="${col.enname}"></td>
            <td th:text="${col.cnname}"></td>
            <td> <a th:href="@{/summary/{id}(id=${col.symbol})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteSummary/{id}(id=${col.symbol})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>SYMBOL</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>KONAME</th>
            <th>ENNAME</th>
            <th>CNNAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col2:${list2}" style="cursor: pointer" th:some-field="${col2.symbol}" onclick="rowClicked(this.getAttribute('some-field'))">
            <td th:text="${col2.symbol}"></td>
            <td th:text="${col2.sectorcode}"></td>
            <td th:text="${col2.industrycode}"></td>
            <td th:text="${col2.koname}"></td>
            <td th:text="${col2.enname}"></td>
            <td th:text="${col2.cnname}"></td>
            <td> <a th:href="@{/summary/{id}(id=${col2.symbol})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteSummary/{id}(id=${col2.symbol})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>

<script>
    function rowClicked(value) {
        location.href = "/detail/" + value;
    }
</script>
