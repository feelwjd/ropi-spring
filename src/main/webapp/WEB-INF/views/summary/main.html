<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <div th:replace="/summary/layout/header :: headerFragment"></div>
</head>

<body>
<div class="container my-2">
    <div th:replace="/summary/layout/nav :: navFragment"></div><br><br>

    
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-xs-6">  
                    <h2>Manage <b>기업개요</b></h2>
                </div>
                <div class="col-xs-6">
                    <a th:href="@{/addSummary}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New</span></a>
                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                </div>
                
                <form name="csvFileForm" class="form-inline" action="#" th:action="@{/csvFileUpload}" method="post" enctype="multipart/form-data" accept=".csv" accept-charset="UTF-8">
                	<div class="form-group">
				    	<input type="file" name="file" />
				    	<input type="submit" class="btn btn-default"/>
                	</div>
			    </form>
            </div>
        </div>
    </div>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <input type="checkbox" class="btn-check" id="selectAll" autocomplete="off" onclick="selectAll(this)" name="symbol">
                <label class="btn btn-outline-primary" for="selectAll"><b>ALL</b></label>
            </th>
            <th>SYMBOL</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>KONAME</th>
            <th>ENNAME</th>
            <th>CNNAME</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col:${list}" style="cursor: pointer">
            <td>
                <input type="checkbox" class="btn-check" name="symbol" th:id="${col.symbol}" autocomplete="off">
                <label class="btn btn-outline-primary" th:for="${col.symbol}">Check</label><br>
            </td>
            <td th:text="${col.symbol}" th:some="${col.symbol}" th:db="${db}" th:country="${col.countrycode}" onclick="rowClicked(this.getAttribute('db'),this.getAttribute('some'),this.getAttribute('country'))"></td>
            <td th:text="${col.sectorcode}" th:some="${col.symbol}" th:db="${db}" th:country="${col.countrycode}"  onclick="rowClicked(this.getAttribute('db'),this.getAttribute('some'),this.getAttribute('country'))"></td>
            <td th:text="${col.industrycode}" th:some="${col.symbol}" th:db="${db}" th:country="${col.countrycode}"  onclick="rowClicked(this.getAttribute('db'),this.getAttribute('some'),this.getAttribute('country'))"></td>
            <td th:text="${col.koname}" th:some="${col.symbol}" th:db="${db}" th:country="${col.countrycode}"  onclick="rowClicked(this.getAttribute('db'),this.getAttribute('some'),this.getAttribute('country'))"></td>
            <td th:text="${col.enname}" th:some="${col.symbol}" th:db="${db}" th:country="${col.countrycode}"  onclick="rowClicked(this.getAttribute('db'),this.getAttribute('some'),this.getAttribute('country'))"></td>
            <td th:text="${col.cnname}" th:some="${col.symbol}" th:db="${db}" th:country="${col.countrycode}"  onclick="rowClicked(this.getAttribute('db'),this.getAttribute('some'),this.getAttribute('country'))"></td>
            <td> <a th:href="@{/deleteSummary/{db}/{id}/{countrycode}(db=${db}, id=${col.symbol}, countrycode=${col.countrycode})}" class="btn btn-danger" th:some-field="${col.symbol}" onclick="deleteClicked(this.getAttribute('some-field'))"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>

<script>
    function rowClicked(db,value, country) {
        location.href = "/detail/"+ db +'/'+ value + '/' + country;
    }
    function deleteClicked(value){
        alert("SYMBOL : "+value + " 가 삭제되었습니다.");
    }
    function selectAll(selectAll)  {
        const checkboxes
            = document.getElementsByName('symbol');

        checkboxes.forEach((checkbox) => {
            checkbox.checked = selectAll.checked;
        })
    }
</script>
