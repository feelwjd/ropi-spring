<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <div th:replace="/summary/layout/header :: headerFragment"></div>
</head>

<body>
<div class="container my-2">
    <div th:replace="/summary/layout/nav :: navFragment"></div>
    <h1>기업 개요</h1>

    <a th:href="@{/addSummary}" class="btn btn-primary btn mb-3"> Add </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>SYMBOL</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>KONAME</th>
            <th>ENNAME</th>
            <th>CNNAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col:${list}" style="cursor: pointer" th:some-field="${col.symbol}" onclick="rowClicked(this.getAttribute('some-field'))">
            <td th:text="${col.symbol}"></td>
            <td th:text="${col.sectorcode}"></td>
            <td th:text="${col.industrycode}"></td>
            <td th:text="${col.koname}"></td>
            <td th:text="${col.enname}"></td>
            <td th:text="${col.cnname}"></td>
            <td> <a th:href="@{/summary/{id}(id=${col.symbol})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteSummary/{id}(id=${col.symbol})}" class="btn btn-danger" th:some-field="${col.symbol}" onclick="deleteClicked(this.getAttribute('some-field'))"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>

<script>
    function rowClicked(value) {
        location.href = "/detail/" + value;
    }
    function deleteClicked(value){
        alert("SYMBOL : "+value + " 가 삭제되었습니다.");
    }
</script>
