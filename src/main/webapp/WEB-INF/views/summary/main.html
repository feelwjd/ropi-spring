<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <div th:replace="/summary/layout/header :: headerFragment"></div>
</head>

<body>
<div class="container my-2">
    <div th:replace="/summary/layout/nav :: navFragment"></div>
    <h1>기업 개요</h1>

    <a th:href="@{/addSummary}" class="btn btn-primary btn mb-3"> Add </a>
    <form name="csvFileForm" action="#" th:action="@{/csvFileUpload}" method="post" enctype="multipart/form-data" accept=".csv" accept-charset="UTF-8">
    	<input type="file" name="file" />
    	<input type="submit" />
    </form>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>SYMBOL</th>
            <th>SECTORCODE</th>
            <th>INDUSTRYCODE</th>
            <th>KONAME</th>
            <th>ENNAME</th>
            <th>CNNAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="col:${list}" style="cursor: pointer" th:some-field="${col.symbol}" onclick="rowClicked(this.getAttribute('some-field'))">
            <td th:text="${col.symbol}"></td>
            <td th:text="${col.sectorcode}"></td>
            <td th:text="${col.industrycode}"></td>
            <td th:text="${col.koname}"></td>
            <td th:text="${col.enname}"></td>
            <td th:text="${col.cnname}"></td>
            <td> <a th:href="@{/summary/{id}(id=${col.symbol})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteSummary/{id}(id=${col.symbol})}" class="btn btn-danger" th:some-field="${col.symbol}" onclick="deleteClicked(this.getAttribute('some-field'))"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>

    function rowClicked(value) {
        location.href = "/detail/" + value;
    }
